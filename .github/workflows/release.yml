---
# yamllint disable rule:line-length
name: Release

on:
  release:
    types: ["published"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and upload artifact
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: ðŸ›  Set up Python3
        uses: astral-sh/setup-uv@05273c154d09957eb9a2377d9c988fbda431d1c5 # v6.4.0
        id: python

      - name: Build
        run: uv build

      - name: Upload dist
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist_files
          path: dist

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to PyPi
    needs: build
    environment:
      name: release
      url: "https://pypi.org/p/pysmsboxnet"
    permissions:
      id-token: write
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist_files
          path: dist

      - name: ðŸš€ Deploy to PyPi
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          attestations: true

  deploy_doc:
    permissions:
      contents: write
    if: "!github.event.release.prerelease"
    needs: deploy
    runs-on: ubuntu-latest
    name: Build and deploydocumentation
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: ðŸ›  Set up Python3 and uv
        uses: astral-sh/setup-uv@05273c154d09957eb9a2377d9c988fbda431d1c5 # v6.4.0
        id: python

      - name: ðŸ“¦ Install dependencies
        run: uv sync --frozen --group ci

      - name: Get version
        id: get-version
        run: |
          echo "VERSION=$(uv run hatchling version)" >> $GITHUB_OUTPUT

      - name: Build documentation using sphinx
        run: uv run make -C docs html

      - name: deploy documentation
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8 # v4.7.3
        with:
          folder: docs/_build/html
          target-folder: ${{ steps.get-version.outputs.VERSION }}

      - name: "Generate index.html"
        run: |
          mkdir tmpindex
          RELEASE="${{ steps.get-version.outputs.VERSION }}"
          echo "<html>
          <head>
          <title>Redirecting</title>
          </head>
          <body>
          Redirecting to
          <a href=\"../${RELEASE}/\">
          last stable version documentation
          </a>
          <meta http-equiv=\"refresh\" content=\"2;URL=../${RELEASE}/\">
          </body>
          </html>" > tmpindex/index.html

      - name: deploy updated index
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8 # v4.7.3
        with:
          folder: tmpindex
          target-folder: stable
