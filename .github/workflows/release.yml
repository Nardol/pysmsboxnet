---
# yamllint disable rule:line-length
name: Release

on:
  release:
    types: ["published"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and upload artifact
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: ðŸ›  Set up Python3
        uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7.3.1
        id: python

      - name: Build
        run: uv build

      - name: Upload dist
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: dist_files
          path: dist

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to PyPi
    needs: build
    environment:
      name: release
      url: "https://pypi.org/p/pysmsboxnet"
    permissions:
      id-token: write
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: dist_files
          path: dist

      - name: ðŸš€ Deploy to PyPi
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          attestations: true

  deploy_doc:
    permissions:
      contents: write
    if: "!github.event.release.prerelease"
    needs: deploy
    runs-on: ubuntu-latest
    name: Build and deploy documentation
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: ðŸ›  Set up Python3 and uv
        uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7.3.1
        id: python

      - name: ðŸ“¦ Install dependencies
        run: uv sync --frozen --group ci

      - name: Get version
        id: get-version
        run: |
          echo "VERSION=$(uv run hatchling version)" >> $GITHUB_OUTPUT

      - name: Build documentation using sphinx
        run: uv run make -C docs html

      - name: deploy documentation
        uses: JamesIves/github-pages-deploy-action@d92aa235d04922e8f08b40ce78cc5442fcfbfa2f # v4.8.0
        with:
          folder: docs/_build/html
          target-folder: ${{ steps.get-version.outputs.VERSION }}

      - name: "Generate index.html"
        run: |
          mkdir tmpindex
          RELEASE="${{ steps.get-version.outputs.VERSION }}"
          echo "<html>
          <head>
          <title>Redirecting</title>
          </head>
          <body>
          Redirecting to
          <a href=\"../${RELEASE}/\">
          last stable version documentation
          </a>
          <meta http-equiv=\"refresh\" content=\"2;URL=../${RELEASE}/\">
          </body>
          </html>" > tmpindex/index.html

      - name: deploy updated index
        uses: JamesIves/github-pages-deploy-action@d92aa235d04922e8f08b40ce78cc5442fcfbfa2f # v4.8.0
        with:
          folder: tmpindex
          target-folder: stable
