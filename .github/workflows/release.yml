---
# yamllint disable rule:line-length
name: Release

on:
  release:
    types: ["published"]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and upload artifact
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0

      - name: ðŸ›  Set up Python3
        uses: astral-sh/setup-uv@v3.1.4
        id: python

      - name: Build
        run: uv build

      - name: Upload dist
        uses: actions/upload-artifact@v4.4.2
        with:
          name: dist_files
          path: dist

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to PyPi
    needs: build
    environment:
      name: release
      url: "https://pypi.org/p/pysmsboxnet"
    permissions:
      id-token: write
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: dist_files
          path: dist

      - name: ðŸš€ Deploy to PyPi
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          attestations: true

  deploy_doc:
    permissions:
      contents: write
    if: "!github.event.release.prerelease"
    needs: deploy
    runs-on: ubuntu-latest
    name: Build and deploydocumentation
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0

      - name: ðŸ›  Set up Python3 and uv
        uses: astral-sh/setup-uv@v3.1.4
        id: python

      - name: ðŸ“¦ Install dependencies
        run: uv sync --frozen --extra doc

      - name: Get version
        id: get-version
        run: |
          echo "VERSION=$(uv run --no-project --isolated --with "setuptools_scm>=8" python3 -m setuptools_scm)" >> $GITHUB_OUTPUT

      - name: Build documentation using sphinx
        run: uv run make -C docs html

      - name: deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          folder: docs/_build/html
          target-folder: ${{ steps.get-version.outputs.VERSION }}

      - name: "Generate index.html"
        run: |
          mkdir tmpindex
          RELEASE="${{ steps.get-version.outputs.VERSION }}"
          echo "<html>
          <head>
          <title>Redirecting</title>
          </head>
          <body>
          Redirecting to
          <a href=\"../${RELEASE}/\">
          last stable version documentation
          </a>
          <meta http-equiv=\"refresh\" content=\"2;URL=../${RELEASE}/\">
          </body>
          </html>" > tmpindex/index.html

      - name: deploy updated index
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          folder: tmpindex
          target-folder: stable
