---
name: Release

on:
  release:
    types: ["published"]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to PyPi
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0

      - name: ðŸ›  Set up Python3
        uses: actions/setup-python@v4.5.0
        id: python
        with:
          python-version: 3.x
          cache: pip
          check-latest: true

      - name: ðŸ“¦ Install dependencies
        run: |
          python3 -m pip install build twine

      - name: ðŸš€ Publish to PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m build
          twine upload dist/*

  deploy_doc:
    if: "!github.event.release.prerelease"
    needs: deploy
    runs-on: ubuntu-latest
    name: Build and deploydocumentation
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0

      - name: ðŸ›  Set up Python3
        uses: actions/setup-python@v4.5.0
        id: python
        with:
          python-version: "3.10"
          cache: pip
          check-latest: true

      - name: ðŸ“¦ Install dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install -r requirements_doc.txt
          pip3 install -e .

      - name: Get version
        id: get-version
        run: |
          echo "VERSION=$(setuptools-git-versioning)" >> $GITHUB_OUTPUT

      - name: Build documentation using sphinx
        run: make -C docs html

      - name: deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: docs/_build/html
          target-folder: ${{ steps.get-version.outputs.VERSION }}

      - name: "Generate index.html"
        run: |
          mkdir tmpindex
          RELEASE="${{ steps.get-version.outputs.VERSION }}"
          echo "<html>
          <head>
          <title>Redirecting</title>
          </head>
          <body>
          Redirecting to
          <a href=\"../${RELEASE}/\">
          last stable version documentation
          </a>
          <meta http-equiv=\"refresh\" content=\"2;URL=../${RELEASE}/\">
          </body>
          </html>" > tmpindex/index.html

      - name: deploy updated index
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: tmpindex
          target-folder: stable
