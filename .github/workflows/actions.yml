# Taken from pyhaversion
name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v3.1.0

      - name: 🛠 Set up Python 3
        uses: actions/setup-python@v4.3.0
        id: python
        with:
          python-version: 3.x
          cache: pip
          check-latest: true

      - name: 📦 Install dependencies
        run: pip3 install -r requirements.txt

      - name: 🖤 Lint with Black
        run: black pysmsboxnet tests --check
      - name: 🖤 Lint with Flake8
        run: flake8 pysmsboxnet tests
      - name: Pre-commit cache
        uses: actions/cache@v3.0.11
        with:
          path: ~/.cache/pre-commit
          key: "${{ runner.os }}-pc-${{ hashFiles('.pre-commit-config.yaml') }}"
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: "Run pre-commits"
        run: pre-commit run --all-files

  test:
    name: Test with Python ${{ matrix.python-version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v3.1.0

      - name: 🛠️ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.3.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          check-latest: true

      - name: 📦 Install dependencies
        run: pip3 install -r requirements.txt

      - name: 🏃 Run tests
        run: pytest tests

  test_install:
    name: Test installing  with Python ${{ matrix.python-version }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v3.1.0

      - name: 🛠️ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.3.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          check-latest: true

      - name: Install using pip
        run: pip3 install .

      - name: Try example
        env:
          SMSBOX_API_KEY: ${{ secrets.SMSBOX_API_KEY }}
        run: python3 example.py

  test_build:
    name: Test building  with Python 3
    needs: test_install
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v3.1.0

      - name: 🛠️ Set up Python 3
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.x
          cache: pip
          check-latest: true

      - name: Install build
        run: pip3 install build

      - name: Run build
        run: python3 -m build
