---
# Taken from pyhaversion
name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docfiles: ${{ steps.filter.outputs.docfiles }}
    steps:
      - uses: actions/checkout@v4.1.2
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            docfiles:
              - 'src/pysmsboxnet/*.py'
              - 'docs/**'
              - 'pyproject.toml'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4.1.2

      - name: üõ† Set up Python 3
        uses: actions/setup-python@v5.0.0
        id: python
        with:
          python-version: 3.11
          cache: pip
          cache-dependency-path: pyproject.toml
          check-latest: true

      - name: üì¶ Install dependencies in virtual env
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip3 install --upgrade pip
          pip3 install -e ".[lint]"

      - name: Pre-commit cache
        uses: actions/cache@v4.0.1
        with:
          path: ~/.cache/pre-commit
          key: "${{ runner.os }}-pc-${{ hashFiles('.pre-commit-config.yaml') }}"
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: "üñ§  Run pre-commits"
        run: venv/bin/pre-commit run --all-files

  test:
    name: Test with Python ${{ matrix.python-version }} on ${{ matrix.os }}
    needs: lint
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12]
        os: [ubuntu, windows, macos]
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4.1.2

      - name: üõ†Ô∏è Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - name: üì¶ Install dependencies
        run: pip3 install -e ".[test]"

      - name: üèÉ Run tests
        run: pytest tests

      - name: Run code coverage
        if: ${{ matrix.python-version == '3.10' }}
        run: pytest --cov=./src --cov-report=xml tests

      - name: upload to codecov
        if: ${{ matrix.python-version == '3.10' }}
        uses: codecov/codecov-action@v4.1.0

  test_install:
    name: "Test install with Python ${{matrix.python-version}} ${{matrix.os}}"
    needs: test
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12]
        os: [ubuntu, windows, macos]
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4.1.2

      - name: üõ†Ô∏è Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - name: Install using pip
        run: pip3 install .

      - name: Try example in temporary directory
        env:
          SMSBOX_API_KEY: ${{ secrets.SMSBOX_API_KEY }}
          RUNNER_TEMP: ${{ runner.temp }}
        run: |
          python3 script/copy_example.py
          cd ${{ runner.temp }}/test_example
          python3 ${{ runner.temp }}/test_example/example.py

  test_build:
    name: Test building  with Python 3
    needs: test_install
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4.1.2

      - name: üõ†Ô∏è Set up Python 3
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.x
          check-latest: true

      - name: Install build
        run: pip3 install build

      - name: Run build
        run: python3 -m build

  deploy_doc:
    if: github.event_name == 'push' && needs.changes.outputs.docfiles == 'true'
    needs: [test_build, changes]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    name: Build and deploydocumentation from main
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4.1.2
        with:
          fetch-depth: 0

      - name: üõ† Set up Python3
        uses: actions/setup-python@v5.0.0
        id: python
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml
          check-latest: true

      - name: üì¶ Install dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install -e ".[doc]"

      - name: Build documentation using sphinx
        run: make -C docs html

      - name: deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: docs/_build/html
          target-folder: dev
